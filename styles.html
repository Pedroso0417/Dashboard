<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Dashboard</title> 
  <link rel="stylesheet" href="css/common.css" />
</head>
<body>
  <h1>Sales Dashboard</h1>
  <div id="dayTime"></div>
  <div id="date"></div>

  <!-- Buttons -->
  <div>
    <input type="file" id="excelFile" accept=".xlsx, .xls" />
    <button onclick="importFromExcel()">Import Excel</button>
    <button onclick="exportToExcel()">Save & Download Excel</button>
    <button onclick="addRow()">Add Row</button>
  </div>

  <!-- Editable Table -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>Company</th><th>Invoice #</th><th>Gross</th><th>Net VAT</th><th>W/H Tax</th><th>Total</th>
        <th>User</th><th>Date</th><th>Time</th><th>Year</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</body>
</html>
